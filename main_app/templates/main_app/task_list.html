{% extends 'base.html' %}
{% block content %}

<h1>Task List</h1>

{% for t in task_list %}
  <a href="{% url 'task_detail' t.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title"> Task Number {{ t.task_number }} ---
              {{ t.task }}
            </span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
