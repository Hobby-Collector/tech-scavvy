{% extends 'base.html' %}
{% block content %}

<h1>Task List</h1>

{% for t in task_list %}
  <a href="{% url 'task_detail' t.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ t.task }}</span>
            <p>Number: {{ t.task_number }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
