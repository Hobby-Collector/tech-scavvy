{% extends 'base.html' %}
{% block content %}

<h1>Player Info:</h1>
{% if object %}
<h3>{{ players.name }}</h3>
<h3>{{ players.team }}</h3>


{% else %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="submit" class="btn">
</form>
{%endif%}


{% endblock %}
